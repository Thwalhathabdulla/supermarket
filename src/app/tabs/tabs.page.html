<ion-tabs>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" class="order-view" [hidden]="!ordercheck">
    <ion-fab-button>
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <!-- <ion-label>Home</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="search">
      <ion-icon name="search"></ion-icon>
      <!-- <ion-label></ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="cart">
      <ion-icon name="cart"></ion-icon>
      <!-- <ion-label>Tab 3</ion-label> -->
      <ion-badge color="success" *ngIf="count">{{count}}</ion-badge>
      <!-- <ion-badge slot="end" *ngIf="count">{{count}}</ion-badge> -->
    </ion-tab-button>
    <ion-tab-button (click)="userProfile()">
      <ion-icon name="person"></ion-icon>
      <!-- <ion-label>Tab 3</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
