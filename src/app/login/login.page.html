<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()" padding-top class=" ion-padding login-form">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label >+971</ion-label>
        <ion-input type="number" formControlName="number" placeholder="Phone number"></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!credentialsForm.valid">Login</ion-button>
    </form>
  </div>

  <section class="full-width skip-login">
    <ion-button expand="full" color="light" [routerLink]="'/tabs'">Skip</ion-button>
  </section>
</ion-content>
